{% extends "layout.html" %}
    {% block body %}
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg')}}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Admin Panel</h1>
                        <span class="subheading">Manage your posts and change them</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h3>Basic Actions</h3>
                    <a href="/edit/0" > <button class="btn btn-primary">Add A NEW POST</button></a>
                    <a href="/logout" > <button class="btn btn-primary">LOGOUT</button></a>
                    <hr>
                   
                   
                   
                    <h3>Edit a post</h3>
                    <hr>
                    <table class="table table-dark">
                        <thead>
                          <tr>
                            <th scope="col">Sno</th>
                            <th scope="col">Title</th>
                            <th scope="col">Date</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>


                        {% for post in posts%}
                          <tr>
                           
                            <td>{{post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary" >Edit</button></a></td>
                            <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary" >Delete</button></a></td>
                        {% endfor %}
                          
                          
                        </tbody>
                      </table>
                   
                    
                    
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div>
                        <a class="btn btn-primary float-left" href="{{ next_url }}">←Previous </a>
                        <a class="btn btn-primary" href="{{ prev_url }}" >Next →</a>
                    </div>
                </div>
            </div>
        </div>
 
    {% endblock %}
